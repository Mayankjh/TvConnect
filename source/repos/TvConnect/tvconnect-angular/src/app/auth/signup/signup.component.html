<div class="container">
    <h3 class="center">User Registration</h3>
    <section>
        <div class="row">
            <div class="col s12 m2"></div>
            <div class="col s12 m8">
              <div class="card">
                <div class="card-content">
                    <div class="row">
                      <form [formGroup]="signUpForm" (ngSubmit)="submit()" class="col s12" autocomplete="off">
                          <div class="row">
                            <div class="input-field col s6">
                              <input  formControlName="firstName" id="first_name" type="text" class="validate" required>
                              <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                              <input formControlName="lastName"  id="last_name" type="text" class="validate" required>
                              <label for="last_name">Last Name</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input formControlName="username" id="username" type="text" class="validate" required>
                              <label for="username">Username</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input formControlName="password" id="password" type="password" class="validate" required>
                              <label for="password">Password</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input formControlName="user_Email" id="email" type="email" class="validate" required>
                              <label for="email">Email</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input formControlName="user_Phone" id="phone" type="number" class="validate" required>
                              <label for="phone">Phone</label>
                            
                            </div>
                          </div>
                          <!-- <div class="input-field col s12">
                            <select>
                              <ng-container *ngFor="let vendor of Vendors;" >
                              <option value="" disabled selected>Choose your option</option>
                              <option [value]="vendor.vendor_Name" >
                                {{vendor.vendor_Name}}
                            </option>
                            
                          </ng-container>
                            </select>
                            <label>Choose Your Vendor (if any)</label>
                          </div>
                          
                          <div class="input-field col s12">
                            <select formControlName="planId">
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Choose Your Plan (if any)</label>
                          </div> -->
                          <button [disabled]="signUpForm.invalid" class="waves-effect waves-light btn">
                            <i *ngIf="spinner" class="fa fa-spinner fa-spin"></i> Sign up
                        </button>
                        </form>
                      </div>
                </div>
              </div>
            </div>
          </div>
    </section>
</div>
